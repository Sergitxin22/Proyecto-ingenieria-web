{% extends 'base.html'%}

{%block content %}
{% for pedido in pedidos %}

<a href="{% url 'detalles_pedido' pedido.id %}">
    <h1>Pedido {{ pedido.id }}</h1>
</a>

<table>
    <tr>
        <th>Cliente</th>
        <th>Prendas</th>
        <th>Precio</th>
    </tr>
    <tr>
        <td>{{ pedido.cliente }}</td>
        <td>
            <ul>
                {% for prenda in pedido.prendas.all %}
                <li>
                    {{ prenda }}
                </li>
                {% endfor %}
            </ul>
        </td>
        <td>{{ pedido.precio| default:"0"}} â‚¬</td>
    </tr>
</table>
{% endfor %}

<a href="{% url 'listaTienda' %}">Volver al indice</a>
{% endblock%}
